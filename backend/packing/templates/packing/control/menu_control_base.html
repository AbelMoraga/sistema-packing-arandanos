{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>√Årea de Control üìä</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background: linear-gradient(120deg, #4B3EDB 60%, #2E25A0 40%);
        }

        /* ===================== SIDEBAR ===================== */
        .sidebar {
            background: #1e1e2f;
            width: 260px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
            color: white;
            box-shadow: 4px 0 12px rgba(0, 0, 0, .2);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .menu-item {
            background: linear-gradient(135deg, #4B3EDB, #2E25A0);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            transition: .25s;
            font-weight: 500;
        }

        .menu-item:hover,
        .menu-item.active {
            background: linear-gradient(135deg, #2E25A0, #4B3EDB);
            transform: translateX(6px);
        }

        /* ===================== MAIN ===================== */
        .main {
            flex: 1;
            background: #f6f7fb;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            padding: 25px;
            overflow-y: auto;
        }

        /* ===================== ANIMACI√ìN ===================== */
        .fadeIn {
            animation: fadeIn .25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        /* ===================== LOGOUT ===================== */
        .logout-btn {
            background: #dc3545;
            padding: 10px 20px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: .25s;
        }

        .logout-btn:hover {
            background: #bb2d3b;
            transform: translateX(4px);
        }
    </style>
</head>

<body>

    <!-- ===================== SIDEBAR ===================== -->
    <aside class="sidebar">

        <div>
            <h2>üìä √Årea de Control</h2>

            <a href="{% url 'control_reportes' %}"
               class="menu-item {% block activo_reportes %}{% endblock %}">
                üìà Reportes generales
            </a>

            <a href="{% url 'control_graficos' %}"
               class="menu-item {% block activo_graficos %}{% endblock %}">
                üìä Gr√°ficos de pallets
            </a>

            <a href="{% url 'iqf_dashboard' %}"
               class="menu-item {% block activo_iqf %}{% endblock %}">
                üßæ IQF y Descarte
            </a>

            <a href="{% url 'control_pallets_terminados' %}"
               class="menu-item {% block activo_terminados %}{% endblock %}">
                üì¶ Pallets terminados
            </a>

            <a href="{% url 'control_exportar' %}"
               class="menu-item {% block activo_exportar %}{% endblock %}">
                üì§ Exportar datos
            </a>
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">
            ‚¨Ö Cerrar sesi√≥n
        </a>
    </aside>

    <!-- ===================== CONTENIDO ===================== -->
    <main class="main">
        <div class="fadeIn">
            {% block content %}
            {% endblock %}
        </div>
    </main>

</body>
</html>
