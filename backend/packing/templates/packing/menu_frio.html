{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #4B3EDB 60%, #2E25A0 40%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .menu-container {
    background: white;
    width: 90%;
    max-width: 1000px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    padding: 40px 30px;
    text-align: center;
  }

  h1 {
    color: #2E25A0;
    font-weight: 700;
    margin-bottom: 40px;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .menu-btn {
    background-color: #4B3EDB;
    color: white;
    font-weight: 600;
    border: none;
    padding: 18px 35px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    min-width: 250px;
  }

  .menu-btn:hover {
    background-color: #372AAC;
    transform: translateY(-3px);
  }

  a {
    text-decoration: none;
  }

  /* Bot贸n de cerrar sesi贸n */
  .logout-btn {
    margin-top: 40px;
    border: 2px solid #dc3545;
    color: #dc3545;
    font-weight: 600;
    background: transparent;
    padding: 12px 30px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .logout-btn:hover {
    background-color: #dc3545;
    color: white;
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .menu-container {
      width: 95%;
      padding: 25px;
    }

    .menu-btn {
      min-width: 200px;
      padding: 15px 25px;
    }
  }
</style>

<div class="menu-container">
  <h1>锔 Panel de Recepci贸n / Fr铆o</h1>

  <div class="button-container">
    <!-- Registrar Entrada -->
    <a href="{% url 'registrar_pallets_entrada' %}">
      <button class="menu-btn"> Registrar Entrada de Pallets</button>
    </a>

    <!-- Lista de Pallets -->
    <a href="{% url 'lista_pallets' %}">
      <button class="menu-btn">Ь Lista de Pallets Ingresados</button>
    </a>

    <!-- Pallets para Despachar (pr贸ximamente) -->
    <a href="{% url 'lista_pallets_terminados' %}">
      <button class="menu-btn"> Pallets Terminados / Despacho</button>
    </a>
  </div>

  <a href="{% url 'logout' %}">
    <button class="logout-btn"> Cerrar sesi贸n</button>
  </a>
</div>
{% endblock %}
