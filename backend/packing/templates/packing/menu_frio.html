{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2C246D 50%, #4B3EDB 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #0597A4;
    width: 80%;
    max-width: 1100px;
    height: 500px;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  /* Columna izquierda con los botones */
  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 30px;
    padding-left: 30px;
  }

  .menu-btn {
    background: #8E8FD9;
    border: none;
    border-radius: 50px;
    padding: 18px 25px;
    font-size: 18px;
    font-weight: 600;
    color: #1E1B5C;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .menu-btn:hover {
    background: #726dd3;
    color: white;
    transform: translateY(-3px);
  }

  /* Columna derecha con la imagen */
  .right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .img-frame {
    background-color: #A6A4E0;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .img-frame img {
    border-radius: 15px;
    width: 280px;
    height: auto;
    display: block;
  }

  @media (max-width: 900px) {
    .main-container {
      flex-direction: column;
      height: auto;
      padding: 20px;
    }
    .left {
      align-items: center;
      padding: 0;
    }
    .menu-btn {
      width: 80%;
    }
    .right {
      margin-top: 30px;
    }
  }
</style>

<div class="main-container">
  <div class="left">
    <form action="{% url 'registrar_pallets_entrada' %}">
      <button class="menu-btn" type="submit">Registrar Entrada de Pallets</button>
    </form>

    <form action="{% url 'lista_pallets' %}">
      <button class="menu-btn" type="submit">Lista de Pallets Ingresados</button>
    </form>

    <form action="#">
      <button class="menu-btn" type="submit">Pallets para Despachar</button>
    </form>
  </div>

  <div class="right">
    <div class="img-frame">
      <img src="https://cdn.pixabay.com/photo/2016/07/21/10/44/blueberries-1536546_1280.jpg" alt="ArÃ¡ndanos">
    </div>
  </div>
</div>
{% endblock %}
