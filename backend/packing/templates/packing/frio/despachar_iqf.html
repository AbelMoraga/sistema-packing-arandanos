{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Despachar IQF</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
body {
    background: linear-gradient(120deg, #4B3EDB 60%, #2E25A0 40%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins";
}
.card {
    width: 420px;
    padding: 25px;
    border-radius: 18px;
}
</style>
</head>

<body>

<div class="card shadow-lg">

    <h4 class="text-center fw-bold mb-3">ðŸ“¦ Despachar IQF</h4>

    <p><strong>Grupo:</strong> {{ registro.grupo_proceso.id_grupo }}</p>
    <p><strong>Variedad:</strong> {{ registro.variedad }}</p>

    <form method="POST">
        {% csrf_token %}

        <label class="form-label">Peso Total Final (kg):</label>
        <input type="number" step="0.01" name="peso_final" class="form-control mb-3" required>

        <button class="btn btn-success w-100">Confirmar Despacho</button>

        <a href="{% url 'lista_iqf_full' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>

</div>

</body>
</html>
