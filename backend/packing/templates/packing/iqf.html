{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro IQF y Descarte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #4B3EDB 60%, #372AAC 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .form-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 650px;
        }

        h2 {
            text-align: center;
            color: #372AAC;
            font-weight: 700;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #2E25A0;
        }

        select,
        input {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            width: 100%;
            transition: 0.3s;
            font-size: 15px;
        }

        select:focus,
        input:focus {
            border-color: #4B3EDB;
            box-shadow: 0 0 6px rgba(55, 42, 172, 0.3);
            outline: none;
        }

        button {
            background-color: #372AAC;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2E25A0;
            transform: translateY(-2px);
        }

        .volver {
            display: inline-block;
            text-align: center;
            width: 100%;
            margin-top: 15px;
            color: #372AAC;
            font-weight: 500;
            text-decoration: none;
        }

        .volver:hover {
            color: #4B3EDB;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>❄️ Registrar IQF y Descarte</h2>

        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="grupo_proceso">Grupo de Proceso</label>
                <select id="grupo_proceso" name="grupo_proceso" required>
                    <option value="">Seleccione un grupo</option>
                    {% for grupo in grupos %}
                    <option value="{{ grupo.pk }}">{{ grupo.id_grupo }} — {{ grupo.variedad }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="mb-3">
                <label for="peso_iqf">Peso IQF (kg)</label>
                <input type="number" id="peso_iqf" name="peso_iqf" step="0.1" min="0" required placeholder="Ej: 75.3">
            </div>


            <div class="mb-3">
                <label for="peso_descarte">Peso Descarte (kg)</label>
                <input type="number" id="peso_descarte" name="peso_descarte" step="0.1" min="0" required
                    placeholder="Ej: 12.5">
            </div>

            <button type="submit" class="btn btn-primary w-100">✅ Registrar</button>
        </form>

        <a href="{% url 'menu_procesos' %}" class="volver">⬅️ Volver al Menu de Pocesos</a>
    </div>
</body>

</html>
{% endblock %}
