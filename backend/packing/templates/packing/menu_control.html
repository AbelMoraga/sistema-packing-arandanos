{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>√Årea de Control üìä</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Chart.js global -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: auto !important;
        }

        body {
            display: flex;
            background: linear-gradient(120deg, #4B3EDB 60%, #2E25A0 40%);
        }

        /* ---------------- SIDEBAR ---------------- */
        .sidebar {
            background: #1e1e2f;
            width: 260px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 20px;
            color: white;
            box-shadow: 4px 0 12px rgba(0, 0, 0, .2);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            font-weight: 700;
        }

        .menu-item {
            background: linear-gradient(135deg, #4B3EDB, #2E25A0);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 15px;
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            transition: .3s;
        }

        .menu-item:hover,
        .menu-item.active {
            background: linear-gradient(135deg, #2E25A0, #4B3EDB);
            transform: translateX(5px);
        }

        .logout-btn {
            border: 2px solid #d9534f;
            color: #d9534f;
            padding: 10px 25px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            transition: .3s;
        }

        .logout-btn:hover {
            background: #d9534f;
            color: white;
        }

        /* ---------------- MAIN CONTENT ---------------- */
        .main {
            flex: 1;
            background: #f6f7fb;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;

            /* üî• ARREGLO REAL ‚Äî menos padding = layout normal */
            padding: 20px 25px;

            overflow-y: auto;
            height: 100vh;
            max-width: 100%;
        }

        /* Para que el contenido nunca se achique */
        #content {
            width: 100%;
            max-width: 100%;
        }

        /* FIX universal: grid siempre funciona */
        #content .cards {
            display: grid !important;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)) !important;
            gap: 15px !important;
        }

        #content .card {
            width: 100% !important;
            flex: none !important;
        }

        .fadeIn {
            animation: fadeIn .25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>

</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">

        <div>
            <h2>üìä √Årea de Control</h2>

            <a href="#" class="menu-item active" onclick="loadSection(event, '{% url 'control_reportes' %}', this)">
                üìà Reportes generales
            </a>

            <a href="#" class="menu-item" onclick="loadSection(event, '{% url 'control_graficos' %}', this)">
                üìä Gr√°ficos de pallets
            </a>

            <a href="#" class="menu-item" onclick="loadSection(event, '{% url 'control_iqf' %}', this)">
                üßæ IQF y Descarte
            </a>

            <a href="#" class="menu-item" onclick="loadSection(event, '{% url 'control_pallets' %}', this)">
                üì¶ Pallets terminados
            </a>
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">‚¨Ö Cerrar sesi√≥n</a>
    </aside>

    <!-- Contenido -->
    <main class="main">

        <div id="header" class="fadeIn">
            <h2>üìã Panel de Control</h2>
            <p class="subtitle">Selecciona una opci√≥n del men√∫ para ver informaci√≥n.</p>
        </div>

        <div id="content" class="fadeIn">
            Cargando‚Ä¶
        </div>

    </main>


    <!-- ------------------- JS GLOBAL ------------------- -->
    <script>

        function initGraficos() {

            const canvas = document.getElementById("grafCalidad");
            if (!canvas) return;

            const labels = JSON.parse(canvas.dataset.labels || "[]");
            const values = JSON.parse(canvas.dataset.values || "[]");

            new Chart(canvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            '#4c6ef5', '#845ef7', '#f783ac', '#ff922b',
                            '#51cf66', '#339af0'
                        ]
                    }]
                },
                options: {
                    maintainAspectRatio: false
                }
            });
        }

        async function loadSection(ev, url, el) {
            ev.preventDefault();

            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');

            const content = document.getElementById('content');
            content.innerHTML = "<div class='text-center py-3 text-muted'>Cargando‚Ä¶</div>";
            content.classList.remove("fadeIn");

            try {
                const r = await fetch(url, {
                    headers: {
                        "X-Requested-With": "XMLHttpRequest"
                    }
                });

                const html = await r.text();
                content.innerHTML = html;
                content.classList.add("fadeIn");
                initGraficos();

            } catch (error) {
                content.innerHTML = "<div class='text-danger text-center'>‚ö† Error al cargar contenido</div>";
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".menu-item").click();
        });

    </script>

</body>

</html>
