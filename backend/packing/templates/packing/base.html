{% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #372AAC 60%, #4B3EDB 40%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-container {
    display: flex;
    width: 90%;
    max-width: 1100px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  /* -------- SLIDER -------- */
  .slider {
    flex: 1.3;
    position: relative;
    background: #372AAC;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .slider img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  .slider img.active {
    opacity: 1;
  }

  /* -------- FORMULARIO -------- */
  .login-form {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #f7f7ff;
  }

  h2 {
    text-align: center;
    color: #372AAC;
    font-weight: 700;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
  }

  input {
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  input:focus {
    border-color: #372AAC;
    outline: none;
    box-shadow: 0 0 6px rgba(55, 42, 172, 0.3);
  }

  .remember {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  button {
    background-color: #372AAC;
    color: white;
    font-weight: 600;
    border: none;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #2b1d9a;
    transform: translateY(-1px);
  }

  /* -------- MENSAJES -------- */
  .messages {
    text-align: center;
    margin-bottom: 20px;
  }

  .message {
    padding: 12px 18px;
    border-radius: 10px;
    margin-bottom: 8px;
    font-weight: 500;
    display: inline-block;
    animation: fadeIn 0.3s ease-in-out;
    min-width: 260px;
  }

  /* 游린 Error */
  .message.error {
    background-color: #ffe5e5;   /* fondo rojo pastel */
    color: #b71c1c;              /* texto rojo oscuro */
    border: 1px solid #f1b4b4;   /* borde suave */
    box-shadow: 0 2px 6px rgba(255, 0, 0, 0.1);
  }

  /* 游릴 칄xito */
  .message.success {
    background-color: #f0fff4;
    color: #256029;
    border: 1px solid #b2e3c2;
    box-shadow: 0 2px 6px rgba(0, 128, 0, 0.08);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 900px) {
    .login-container {
      flex-direction: column;
      width: 95%;
    }

    .slider {
      height: 220px;
    }
  }
</style>

<div class="login-container">
  <!-- Carrusel de im치genes -->
  <div class="slider">
    <img src="{% static 'packing/img/arandanos1.jpg' %}" class="slide active" alt="Ar치ndanos 1">
    <img src="{% static 'packing/img/arandanos2.jpg' %}" class="slide" alt="Ar치ndanos 2">
    <img src="{% static 'packing/img/arandanos3.jpg' %}" class="slide" alt="Ar치ndanos 3">
  </div>

  <!-- Formulario -->
  <div class="login-form">
    <h2>Iniciar Sesi칩n</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

      <label for="password">Contrase침a</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Recordarme</label>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>

<!-- Script del carrusel -->
<script>
  let slides = document.querySelectorAll('.slide');
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 4000);
</script>
{% endblock %}
