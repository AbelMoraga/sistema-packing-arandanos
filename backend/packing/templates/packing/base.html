{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #372AAC 60%, #4B3EDB 40%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-container {
    display: flex;
    width: 90%;
    max-width: 1100px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  /* Sección izquierda: slider */
  .slider {
    flex: 1.3;
    position: relative;
    background: #372AAC;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: fade 12s infinite;
  }

  @keyframes fade {
    0%, 33% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }

  /* Sección derecha: login */
  .login-form {
    flex: 1;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #f7f7ff;
  }

  h2 {
    text-align: center;
    color: #372AAC;
    font-weight: 700;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
  }

  input {
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  input:focus {
    border-color: #372AAC;
    outline: none;
    box-shadow: 0 0 6px rgba(55, 42, 172, 0.3);
  }

  .remember {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  button {
    background-color: #372AAC;
    color: white;
    font-weight: 600;
    border: none;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #2b1d9a;
  }

  /* Mensajes */
  .messages {
    text-align: center;
    margin-bottom: 20px;
  }

  .message {
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .message.success {
    background-color: #4CAF50; /* verde */
  }

  .message.error {
    background-color: #f44336; /* rojo */
  }

  @media (max-width: 900px) {
    .login-container {
      flex-direction: column;
      width: 95%;
    }
    .slider {
      height: 200px;
    }
  }
</style>

<div class="login-container">
  <!-- SLIDER DE IMÁGENES -->
  <div class="slider">
    <img src="https://cdn.pixabay.com/photo/2016/07/21/10/44/blueberries-1536546_1280.jpg" alt="Arándanos 1">
  </div>

  <!-- FORMULARIO DE LOGIN -->
  <div class="login-form">
    <h2>Iniciar Sesión</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Recordarme</label>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>
{% endblock %}
