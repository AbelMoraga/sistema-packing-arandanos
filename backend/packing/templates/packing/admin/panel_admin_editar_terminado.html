{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar pallet terminado</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #3f3dff;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 40px;
        }
        .title-wrapper {
            max-width: 600px;
            margin: auto;
            margin-bottom: 20px;
        }
        .card-box {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
        }
        .btn-purple { background:#4338ca; color:white; }
        .btn-purple:hover { background:#312e81; }

        /* üî• Notificaci√≥n Fortnite ‚Äî versi√≥n m√°s grande y ancha */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 99999;
        }

        .fortnite-toast {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            padding: 18px 26px;   /* m√°s grande */
            border-radius: 14px;
            margin-top: 12px;
            width: 360px;         /* üî• m√°s ancha */
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
            animation: slideIn 0.4s ease-out;
            font-size: 18px;      /* üî• letra m√°s grande */
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        @keyframes slideIn {
            from { transform: translateX(140%); opacity: 0; }
            to { transform: translateX(0%); opacity: 1; }
        }
    </style>
</head>

<body>

<!-- üî• T√çTULO ALINEADO A LA CAJA -->
<div class="title-wrapper">
    <h1 style="margin:0;">Editar pallet terminado</h1>
</div>

<div class="card-box">

    <form method="POST">
        {% csrf_token %}

        <!-- DISTRIBUIDOR -->
        <label><b>Distribuidor</b></label>
        <select name="distribuidor" class="form-control mb-3">
            {% for dist in distribuidores %}
                <option value="{{ dist.id }}"
                    {% if obj.distribuidor.id == dist.id %}selected{% endif %}>
                    {{ dist.nombre }}
                </option>
            {% endfor %}
        </select>

        <!-- VARIEDAD -->
        <label><b>Variedad</b></label>
        <select name="variedad" class="form-control mb-3">
            {% for var in variedades %}
                <option value="{{ var.id }}"
                    {% if obj.variedad.id == var.id %}selected{% endif %}>
                    {{ var.nombre }}
                </option>
            {% endfor %}
        </select>

        <!-- CANTIDAD -->
        <label><b>Cantidad de cajas</b></label>
        <input type="number" name="cantidad_cajas" value="{{ obj.cantidad_cajas }}" class="form-control mb-3">

        <!-- CALIDAD -->
        <label><b>Calidad</b></label>
        <select name="calidad" class="form-control mb-3">
            <option {% if obj.calidad == 'Rechazado' %}selected{% endif %}>Rechazado</option>
            <option {% if obj.calidad == 'Baja' %}selected{% endif %}>Baja</option>
            <option {% if obj.calidad == 'Buena' %}selected{% endif %}>Buena</option>
            <option {% if obj.calidad == 'Excelente' %}selected{% endif %}>Excelente</option>
        </select>

        <!-- ESTADO -->
        <label><b>Estado</b></label>
        <select name="estado" class="form-control mb-3">
            <option {% if obj.estado == 'Por enviar' %}selected{% endif %}>Por enviar</option>
            <option {% if obj.estado == 'Enviado' %}selected{% endif %}>Enviado</option>
        </select>

        <button class="btn-purple w-100 mt-3">Guardar cambios</button>
    </form>

    <a href="/panel-admin/editar/terminados/0/" class="btn btn-secondary w-100 mt-3">
        ‚Üê Volver a la lista
    </a>

</div>

<!-- üî• CONTENEDOR DE TOASTS -->
<div class="toast-container">
    {% if messages %}
        {% for msg in messages %}
            <div class="fortnite-toast">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
